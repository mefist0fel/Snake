<html>
	<head>
		<title>Snake 3d game</title>
		<style type="text/css">
		body {
			display: block;
			background-color:0;
			width: 100%;
			height: 100%;
			margin: 0;
		}
		canvas {
			background-color:#ffffff;
			display: block;
			margin: 0px auto;
		}
		</style>
	</head>
	<body>
		<canvas id="snake"></canvas>
	</body>
	<script type="text/javascript" src="geometry.js"></script>
	<script type="text/javascript" src="input.js"></script>
	<script type="text/javascript" src="camera.js"></script>
	<script type="text/javascript" src="object3d.js"></script>
	<script type="text/javascript" src="level.js"></script>
	<script type="text/javascript" src="navigation_mesh.js"></script>
	<!--
	<script type="text/javascript" src="jsfxr.js"></script>
	<script type="text/javascript" src="audio.js"></script>-->
	<script type="text/javascript">
	let now,
		dt = 0,
		time = timestamp(),
		step = 1/30,
		width = 1024,
		height = 768

	width = document.documentElement.clientWidth
	height = document.documentElement.clientHeight
	let x = 0.0 // 45.0
	let y = 0.0 //-45.0
	let upVector = CreateVector3(0, 1)
	let rightVector = CreateVector3(1, 0)

	let camera = new Camera(width, height)

	let objects = createDrawedCube()
	let nav = new NavigationTriangle(
		CreateVector3(-5.0, 0.0, 0.0),
		CreateVector3( 0.0, 5.0, 5.0),
		CreateVector3( 5.0, 0.0, 0.0)
	)
	objects = []
	objects.push(new Object3DEdgedTriangle(
		nav.pointA,
		nav.pointB,
		nav.pointC
	))


	let heroPosition = CreateVector3(2, 2)
	let heroVector = MultiplyVector3(nav.unitTangent, 1.0);
	heroPosition = nav.GetProjectionPoint(heroPosition);

	let heroView = new Object3D(heroPosition, 0.5, rgbToHex(255, 0, 0))
	objects.push(heroView);
	let targetView = new Object3D(AddVector3(heroPosition, heroVector), 0.2, rgbToHex(0, 0, 255))
	objects.push(targetView);

	// for(let i = 0; i < 11; i++){
	// 	for(let j = 0; j < 11; j++){
	// 		let point = CreateVector3(i - 5, j)
	// 		objects.push(new Object3D(point, 0.1, rgbToHex(255, 255, 0)))
	// 		let projectedPoint = nav.GetProjectionPoint(point)
	// 		objects.push(new Object3D(projectedPoint, 0.06))
	// 	}	
	// }

	// init
	let canvasElement = document.getElementById('snake')
	let canvas = canvasElement.getContext('2d')
	canvasElement.width = width
	canvasElement.height = height
	rect = canvasElement.getBoundingClientRect()

	let input = Input(rect, canvasElement)

	function timestamp() {
		return window.performance && window.performance.now ? window.performance.now() : new Date().getTime()
	}

	function render() {
		// clear
		canvas.fillStyle = '#000011'
		canvas.fillRect ( 0, 0, width, height)

		// canvas.fillStyle = '#FFEEEE'
		for (let i = 0; i < objects.length; i++) {
			objects[i].prepareScene(camera)
		}
		objects.sort(object3DDepthComparator)
		for (let i = 0; i < objects.length; i++) {
			objects[i].draw(canvas)
		}

		// help
		canvas.fillStyle    = '#FFFFFF'  // white
		canvas.font = "14pt Arial"
		canvas.fillText("test", 10, 30)
		// canvas.fillText("Z / X - change height constant", 10, 50)
		// canvas.fillText("C / V - change tile aspect", 10, 70)
		// canvas.fillText("Camera angle " + camera.angle, 10, 90)
	}

	function update(dt) {
		// control
		// UP = 38
		// DOWN = 40
		// LEFT = 37
		// RIGHT = 39
		// W = 87
		// S = 83
		// A = 65
		// D = 68
		// space = 32
		let moveSpeed = 2.0 * dt
		let rotateSpeed = 60.0 * dt
		if (input.key[38] || input.key[87]) { // UP | W
			heroPosition = AddVector3(heroPosition, MultiplyVector3(heroVector, moveSpeed))
		}
		if (input.key[40] || input.key[83]) { // DOWN | S
			heroPosition = AddVector3(heroPosition, MultiplyVector3(heroVector, -moveSpeed))
		}
		if (input.key[37] || input.key[65]) { // LEFT | A
			heroVector = MultiplyVector3ToMatrix3(heroVector, CreateRotationMatrix3(nav.unitNormal, rotateSpeed))
		}
		if (input.key[39] || input.key[68]) { // RIGHT | D
			heroVector = MultiplyVector3ToMatrix3(heroVector, CreateRotationMatrix3(nav.unitNormal, -rotateSpeed))
		}

		let speed = 60.0 * dt
		if (input.key[33]) { // Page UP
			y -= speed
		}
		if (input.key[34]) { // Page DOWN
			y += speed
		}
		if (input.key[35]) { // HOME
			x -= speed
		}
		if (input.key[36]) { // End
			x += speed
		}
		heroView.position = heroPosition
		targetView.position = AddVector3(heroPosition, heroVector)
		camera.worldMatrix = MultiplyMatrix3(CreateMatrix3RotatedX(y), CreateMatrix3RotatedY(x))
		if (input.key[32]) { // space
		}
	}
	function frame() {
		now = timestamp()
		dt = dt + Math.min(1, (now - time) / 1000)
		if (dt > step) {
			dt = step
		}
		update(step)
		render()
		time = now
		requestAnimationFrame(frame)
	}
	requestAnimationFrame(frame)

	</script>
</html>
