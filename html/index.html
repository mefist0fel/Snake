<html>
	<head>
		<title>Snake 3d game</title>
		<style type="text/css">
		body {
			display: block;
			background-color:0;
			width: 100%;
			height: 100%;
			margin: 0;
		}
		canvas {
			background-color:#ffffff;
			display: block;
			margin: 0px auto;
		}
		</style>
	</head>
	<body>
		<canvas id="snake"></canvas>
	</body>
	<script type="text/javascript" src="input.js"></script>
	<script type="text/javascript" src="geometry.js"></script>
	<script type="text/javascript" src="camera.js"></script>
	<!--
	<script type="text/javascript" src="jsfxr.js"></script>
	<script type="text/javascript" src="audio.js"></script>
	<script type="text/javascript" src="map.js"></script>
	<script type="text/javascript" src="hero.js"></script>-->
	<script type="text/javascript">
	let now,
		dt = 0,
		time = timestamp(),
		step = 1/30,
		width = 1024,
		height = 768

	width = document.documentElement.clientWidth
	height = document.documentElement.clientHeight
	let x = 0
	let y = 0
	let upVector = CreateVector3(0, 1)
	let rightVector = CreateVector3(1, 0)

	let camera = new Camera(width, height)

	let points = []

	let size = 5;
	for (let i = -size; i <= size; i++) {
		for (let j = -size; j <= size; j++) {
			points.push(CreateVector3( i, j, size))
			points.push(CreateVector3( i, j,-size))
			points.push(CreateVector3( i, size, j))
			points.push(CreateVector3( i,-size, j))
			points.push(CreateVector3( size, i, j))
			points.push(CreateVector3(-size, i, j))
		}
	}


	// init
	let canvasElement = document.getElementById('snake')
	let canvas = canvasElement.getContext('2d')
	canvasElement.width = width
	canvasElement.height = height
	rect = canvasElement.getBoundingClientRect()

	let input = Input(rect, canvasElement)

	function timestamp() {
		return window.performance && window.performance.now ? window.performance.now() : new Date().getTime()
	}

	function render() {
		// clear
		canvas.fillStyle = '#000011'
		canvas.fillRect ( 0, 0, width, height)

		canvas.fillStyle = '#FFEEEE'
		for (let i = 0; i < points.length; i++) {
			let position = camera.WorldToScreenVector3(points[i])
			canvas.beginPath()
			canvas.arc(position[0], position[1], 3, 0, 2.0 * Math.PI)
			canvas.closePath()
			canvas.fill()
		}


		// help
		canvas.fillStyle    = '#FFFFFF'  // white
		canvas.font = "14pt Arial"
		canvas.fillText("test", 10, 30)
		// canvas.fillText("Z / X - change height constant", 10, 50)
		// canvas.fillText("C / V - change tile aspect", 10, 70)
		// canvas.fillText("Camera angle " + camera.angle, 10, 90)
	}

	function update(dt) {
		// control
		// UP = 38
		// DOWN = 40
		// LEFT = 37
		// RIGHT = 39
		// W = 87
		// S = 83
		// A = 65
		// D = 68
		// space = 32
		let speed = 60.0 * dt
		if (input.key[38] || input.key[87]) { // UP
			// worldMatrix = MultiplyMatrix3(worldMatrix, CreateRotationMatrix(rightVector, speed))
			y -= speed
		}
		if (input.key[40] || input.key[83]) { // DOWN
			//worldMatrix = MultiplyMatrix3(worldMatrix, CreateRotationMatrix(rightVector, -speed))
			y += speed
		}
		if (input.key[37] || input.key[65]) { // LEFT
			// worldMatrix = MultiplyMatrix3(worldMatrix, CreateRotationMatrix(upVector, speed))
			x -= speed
		}
		if (input.key[39] || input.key[68]) { // RIGHT
			//worldMatrix = MultiplyMatrix3(worldMatrix, CreateRotationMatrix(upVector, -speed))
			x += speed
		}
		//worldMatrix = CreateEulerMatrix3(x, 0, 0.0) // MultiplyMatrix3(CreateRotationMatrix3(upVector, x), CreateRotationMatrix3(rightVector, y))
		worldMatrix = MultiplyMatrix3(CreateMatrix3RotatedX(y), CreateMatrix3RotatedY(x))
		camera.worldMatrix = MultiplyMatrix3(CreateMatrix3RotatedX(y), CreateMatrix3RotatedY(x))
		if (input.key[32]) { // space
		}
	}
	function frame() {
		now = timestamp()
		dt = dt + Math.min(1, (now - time) / 1000)
		if (dt > step) {
			dt = step
		}
		update(step)
		render()
		time = now
		requestAnimationFrame(frame)
	}
	requestAnimationFrame(frame)

	</script>
</html>
